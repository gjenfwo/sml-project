# General config

# a day will be splited in 48 blocks of 30 minutes
TIME_BLOCKS 48
READ_FREQ 1
DAYS 14

# Inputs
# Block times per day and weekdays are created by default

INPUT EnvLight 0 100
TERM Night 0 10
TERM Cloudy 5 30
TERM PartlyCloudy 25 55
TERM PartlySunny 50 80
TERM Sunny 70 100

INPUT Presence 0 1
TERM Absence 0 0
TERM Presence 1 1

# Outputs
# Expectation variables are created by default with name EXP_Name

OUTPUT Light 0 1
TERM OFF 0 0
TERM ON 1 1
