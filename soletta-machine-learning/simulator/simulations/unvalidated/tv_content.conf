# General config

# a day will be splitted in 48 blocks of 30 minutes
TIME_BLOCKS 48
READ_FREQ 3
DAYS 14

# Inputs
# Block times per day and weekdays are created by default

INPUT EnvTemperature -30 60

INPUT User 0 3
TERM Nobody 0 0
TERM Bruno 1 1
TERM Guilherme 2 2
TERM Otavio 3 3

INPUT MindState 0 5
TERM Sad 0 1.5
TERM Annoyed 1 2.5
TERM Neutral 2 3.5
TERM Happy 3 5

INPUT BodyState 0 4
TERM Healthy 0 1
TERM Tired 1 2
TERM Exhausted 2 3
TERM Ill 3 4

OUTPUT ProgramType 0 9
TERM None 0 0
TERM Movie 1 1
TERM Series 2 2
TERM News 3 3
TERM Documentary 4 4
TERM Cartoon 5 5
TERM Show 6 6
TERM Sports 7 7
TERM TalkShow 8 9
TERM SoapOpera 9 9

OUTPUT ProgramGenre 0 9
TERM None 0 0
TERM Drama 1 1
TERM Comedy 2 2
TERM Terror 3 3
TERM Thriller 4 4
TERM Romance 5 5
TERM Adventure 6 6
TERM Fantasy 7 7
TERM Animation 8 8
TERM SciFi 9 9


