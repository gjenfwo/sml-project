# General config

# a day will be splitted in 48 blocks of 30 minutes
TIME_BLOCKS 48
READ_FREQ 1
DAYS 14

# Inputs
# Block times per day and weekdays are created by default

INPUT User 0 3
TERM Nobody 0 0
TERM Bruno 1 1
TERM Guilherme 2 2
TERM Otavio 3 3


INPUT MindState 0 5
TERM Sad 0 1.5
TERM Annoyed 1 2.5
TERM Neutral 2 3.5
TERM Happy 3 5

INPUT BodyState 0 3
TERM Healthy 0 0
TERM Tired 1 1
TERM Exhausted 2 2
TERM Ill 3 3

INPUT PeopleQuantity 1 10

OUTPUT Order 0 5
TERM None 0 0
TERM Pizza 1 1
TERM Hamburger 2 2
TERM Temaki 3 3
TERM Arab 4 4
TERM Chinese 5 5

